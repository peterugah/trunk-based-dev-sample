name: Create release

on:
  push:
    branches:
      - main

jobs:
  release:
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release):') }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed so standard-version can see previous tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure git user for CI
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run standard-version (bump version + changelog + tag)
        run: yarn release

      - name: Push version bump + changelog commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main

      - name: Push only the new release tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the tag(s) that point at HEAD and start with "v"
          NEW_TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)

          if [ -z "$NEW_TAG" ]; then
            echo "No v* tag found on HEAD, nothing to push."
            exit 0
          fi

          echo "Pushing release tag: $NEW_TAG"
          git push origin "$NEW_TAG"
